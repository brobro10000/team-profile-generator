<body>

<main id="main">

                    <h5 id="Managername0" class="cardText">
                        test
                        <img id="Managericon0" src="./src/images/Manager.png" height="auto" width="30px">
                    </h5>
                    <h5 id="Managerrole0" class="cardText">
                    Manager #1
                    </h5>
                </div>
                <div id="ManagercardContainerContent0" class="text-center">
                    <h6 id="ManagerId0" class="cardText">
                        ID: 1
                    </h6>
                    <h6 id="ManagerEmail0" class="cardText">
                        Email: <a href="mailto:test@gmail.com">test@gmail.com</a>
                    </h6>
                    
                    <h6 id="ManagerOfficeNumber0" class="cardText">
                        Office number: 5
                    </h6>
                </div>
            </div>
            </div><div id="ManagercarouselPosition1" class="carousel-item cardContainer">
                <div id="ManagercardContainer1" class="card text-center">
                <div id="ManagercardContainerHeader1" class="cardHeader text-center">
                    <h5 id="Managername1" class="cardText">
                        tester
                        <img id="Managericon1" src="./src/images/Manager.png" height="auto" width="30px">
                    </h5>
                    <h5 id="Managerrole1" class="cardText">
                    Manager #2
                    </h5>
                </div>
                <div id="ManagercardContainerContent1" class="text-center">

                        ID: 2
                    </h6>

                    </h6>
                    
                    <h6 id="ManagerOfficeNumber1" class="cardText">
                        Office number: 4
                    </h6>
                </div>
            </div>
            </div>
        </div>
    
        <a id="ManagerprevButton" class="carousel-control-prev" href="#ManagerCarouselContainer" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Prev</span>
        </a>
        <a id="ManagernextButton" class="carousel-control-next" href="#ManagerCarouselContainer" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
